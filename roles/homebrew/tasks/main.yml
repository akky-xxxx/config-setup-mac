- block:

  - name: homebrew update
    homebrew:
      update_homebrew: yes

  - name: homebrew tap
    homebrew_tap:
      name: '{{ item }}'
      state: present
    with_items: '{{ homebrew_taps }}'

  - name: homebrew packages install
    homebrew:
      name: '{{ item }}'
      state: present
    with_items: '{{ homebrew_packages }}'

  tags:
    - homebrew
